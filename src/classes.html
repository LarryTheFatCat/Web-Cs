      <div id="class_creation_join" class="absolute bottom-3 right-3 z-10">
        <div class="dropdown dropdown-top dropdown-left">
          <button type="button" class="btn btn-circle">
            <img src="./assets/creation.svg" alt="SVG plus icon for creating classrooms" class="w-4 h-4">
          </button>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
            <li>
              <button type="button" onclick="join_class.showModal()">
                Join Class
              </button>
            </li>
            <li>
              <button onclick="set_class.showModal()">
                Create Class
              </button>
            </li>
          </ul>
        </div>
        <dialog id="set_class" class="modal">
          <div class="modal-box">
            <h3 class="text-lg font-bold text-center">Create Classroom</h3>
            <div class="pt-5">
              <label id="class_class_name" class="input input-bordered input-primary flex items-center gap-2">
                <img src="./assets/class_icon.svg" alt="Username SVG input logo" class="h-4 w-4">
                <input type="text" class="grow" placeholder="Enter Classroom Name" id="class_class_name_input" required>
              </label>
              <br>
              <label id="class_class_section" class="input input-bordered input-primary flex items-center gap-2">
                <img src="./assets/number.svg" alt="Username SVG input logo" class="h-4 w-4">
                <input type="text" class="grow" placeholder="Enter Classroom Section Number" id="class_class_section_input" required>
              </label>
              <br>
              <label id="class_class_room_number" class="input input-bordered input-primary flex items-center gap-2">
                <img src="./assets/number.svg" alt="Username SVG input logo" class="h-4 w-4">
                <input type="text" class="grow" placeholder="Enter Classroom Room Number" id="class_class_room_number_input" required>
              </label>
              <br>

              <label id="class_class_subject" class="input input-bordered input-primary flex items-center gap-2">
                <img src="./assets/subject.svg" alt="Username SVG Subject logo" class="h-4 w-4">
                <input type="text" class="grow" placeholder="Enter Classroom Subject" id="class_class_subject_input" required>
              </label>
            </div>
            <div class="modal-action">
              <form method="dialog">
                <button class="btn btn-ghost">Close</button>
                <button onclick="renderClasses()" id="create_class" class="btn" >Create Class</button>
              </form>
            </div>
          </div>
        </dialog>
        <dialog id="join_class" class="modal">
          <div class="modal-box">
            <h3 class="text-lg font-bold text-center">
              Join Code
            </h3>
            <br>
            <label id="class_join_code" class="input input-bordered input-primary flex items-center gap-2">
              <img src="./assets/number.svg" alt="Username SVG Subject logo" class="h-4 w-4">
              <input type="text" class="grow" placeholder="Enter Classroom Code" id="class_join_code_input" required>
            </label>
            <div class="modal-action">
              <form method="dialog">
                <button type="button" class="btn btn-ghost">Close</button>
                <!-- 
                If someone ever uses a DB for this project or I convert it to a DB, 
                compare join code to teacher code, if equal create card registering user into class
                then add their username to the db and use comparisons to check for equality / inequality.

                It's borderline impossible to implement a DB using vanilla HTML && JS and I plan to move to react in 2025
                so like, if you want you can make a PR for this fix or make an issue about implementing a DB but I don't have the motivation
                rn lol
                -->
                <button type="button" id="class_code" class="btn">Join Class</button>
              </form>
            </div>
          </div>
        </dialog>
      </div>
      <!-- ========== Start CLASSROOM SECTION ========== -->
      <div id="container">
        <div class="flex justify-center">
          <!-- Gives error due to ironic properties but it's important for the ClassCreation.js file, allows creation of classrooms -->
          <!-- with little issues in regards to it -->
          <div id="classes" class="grid grid-cols-1 gap-10 m-5 hidden sm:grid-cols-2 md:grid-cols-4">
            <!-- ClassCreation.js -->
          </div>
        </div>
      </div>
      <div class="w-full h-60 text-center pt-14" id="banner">
        <button type="button" class="btn shadow-2xl absolute top-20 right-0 hidden" id="exit_class_room">X</button>
      </div>
      <div id="class_body_wrapper_content" class="p-5">
        <!-- again, just ignore it, the hidden allows for toggling purposes -->
        <div id="classroom_body" class="grid hidden text-center p-0 sm:py-5 grid-cols-1 sm:grid-cols-3">
          <div class="card max-w-xs sm:max-w-96 bg-base-100 drop-shadow-2xl">
            <div class="card-body">
              <h2 class="text-2xl font-bold text-center underline underline-offset-2" id="classroom_body_code">
                <!-- ClassCreation.js -->
                 Nothing So Far :C
              </h2>
            </div>
            <div class="card-footer self-end">
              <!-- Open the modal using ID.showModal() method -->
              <button class="btn btn-ghost" onclick="show_class_code.showModal()">
                <img src="./assets/full_screen.svg" alt="full screen svg for class code" class="w-8 h-8">
              </button>
              <dialog id="show_class_code" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box">
                  <h2 class="text-2xl font-bold text-center underline underline-offset-2" id="classroom_body_code_dialog"></h2>
                  <div class="modal-action">
                    <button class="btn">Close</button>
                  </div>
                </form>
              </dialog>
            </div>
          </div>
          <div class="col-span-1 sm:col-span-2">
            <div class="card max-w-full bg-base-100 drop-shadow-2xl">
              <div class="card-body">
                <div class="sm:join sm:join-horizontal">
                    <label id="input_poster_label" class="input input-bordered w-full flex join-item items-center gap-4 cursor-pointer">
                      <img src="./assets/announcement.svg" alt="Announcement input svg icon" class="w-8 h-8">
                      <input type="text" id="input_poster" class="grow cursor-pointer" placeholder="Enter Announcement">
                    </label>
                    <button id="btn_post" class="btn btn-primary w-full sm:w-20 sm:rounded-r-full" onclick="postAnnouncement()">Post</button>
                </div>
                <div class="label">
                  <span class="label-text text-red-500 hidden" id="announcement_erorr">Whoops Make sure to enter an announcement!</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ========== End CLASSROOM SECTION ========== -->
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-3">
          <div id="assignments_card" class="card col-span-1 hidden max-w-96 max-h-40 bg-base-100 shadow-xl">
            <div class="card-body">
              <a href="./sub-pages/assignments_page.html">
                <h2 class="card-title font-bold hover:underline hover:underline-offset-2">
                  Assignments
                </h2>
              </a>
              <div id="assignments_list">
                Currently, No Assignments ðŸ˜Š
                <a target="_blank" href="./sub-pages/assignments_page.html">
                  <button class="btn">View All Assignments</button>
                </a>
              </div>
            </div>
          </div>
          <div class="col-span-2" id="card-wrapper">
          </div>
        </div>
      </div>
      <div id="classroom_empty_message">
        <p class="absolute bottom-32 right-14 font-bold z-[-2]"> Tap the + to get started!</p>
        <img src="./assets/get_started_arrow.svg" class="w-20 absolute bottom-10 right-14 z-[-2]" alt="">
      </div>

      <div class="hero flex" id="classroom_empty_image">
        <div class="hero-overlay bg-base-100" id="hero_overlay">
          <img src="./assets/empty_screen.svg" class="w-fit mx-auto h-1/2" alt="">
          <h1 class="text-center text-2xl underline underline-offset-2">
            Seems Pretty Empty... 
          </h1>
        </div>
      </div>
      <script src="./script/LocalStorage.js"></script>
      <script src="./script/ClassCreation.js"></script>
</body>
